      { "heroName": "Thunderclawd", "type": "Electricity", "rarity": "SSR", "jobTags": "Charging", "row": "Worker", "skill1Name": "Thunderstrike", "skill1Desc": "Deals 151.25% damage to the closest enemy and those near it.", "skill2Name": "Dark Cloud", "skill2Desc": "Strikes 4 random enemies for 540% damage.", "skill3Name": "Ionized (Passive)", "skill3Desc": "Electricity output +60% when charging.", "analysis": {"role": "Worker / Multi-Target DPS", "simple": "The best SSR for electricity generation. In combat, it excels at spreading damage across multiple random targets.", "deepDive": "As a worker, Thunderclawd is essential for powering your camp. As a fighter, it's a specialist in multi-target damage. Its Dark Cloud skill hits 4 random targets, making it effective at softening up the entire enemy team rather than focusing on a single threat."} },
      { "heroName": "Incineraptor", "type": "Fire", "rarity": "SSR", "jobTags": "Smelting, Building", "row": "Back", "skill1Name": "Heat Wave", "skill1Desc": "Deals 325% damage to a single enemy.", "skill2Name": "Flamewing Dive", "skill2Desc": "Deals 1375% damage to all enemies in a straight line.", "skill3Name": "Eagle Eye (Passive)", "skill3Desc": "Generates high-quality intel quests for bonus treasure.", "analysis": {"role": "Utility / Linear AoE", "simple": "A unique Pal whose main purpose is to generate valuable intel quests. Has a powerful line-based AoE attack.", "deepDive": "Incineraptor's value is almost entirely in its Eagle Eye passive, which is a fantastic source of high-tier rewards from intel quests. In combat, its Flamewing Dive is a very strong linear AoE, excellent for hitting both the front and back rows if they are aligned."} },
      { "heroName": "Vulcanid", "type": "Fire", "rarity": "SSR", "jobTags": "Smelting", "row": "Worker", "skill1Name": "Blazing Bite", "skill1Desc": "Deals 325% damage to a single enemy.", "skill2Name": "Trial By Fire", "skill2Desc": "Deals 1500% damage to a single enemy.", "skill3Name": "Hot Diggity Dog (Passive)", "skill3Desc": "Steel output +60% when smelting.", "analysis": {"role": "Worker / Single-Target DPS", "simple": "The top SSR for boosting steel production. Features a very high-damage single-target rage skill.", "deepDive": "Vulcanid is the best SSR-tier worker for your furnaces. Its Hot Diggity Dog passive is crucial for resource management. Like Bruiseberry, it hides a powerful secret: a 1500% single-target damage nuke in its Trial By Fire skill, making it a viable combat substitute."} },
      { "heroName": "Wyvierno", "type": "Fire", "rarity": "SSR", "jobTags": "Magicker", "row": "Back", "skill1Name": "Fireball", "skill1Desc": "Deals 325% damage to a single enemy.", "skill2Name": "Scorching Sweep", "skill2Desc": "Deals 924% damage in a fan and inflicts Burn (40% dmg/sec for 7s).", "skill3Name": "Fiery Heart (Passive)", "skill3Desc": "Temperite output speed +60%.", "analysis": {"role": "AoE DPS / DoT Specialist", "simple": "Applies a painful damage-over-time Burn effect to multiple enemies. Also great for crafting Temperite.", "deepDive": "Wyvierno is a great backline damage dealer who excels at sustained damage. Its Scorching Sweep not only deals good initial AoE damage but also applies a powerful Burn. This damage-over-time (DoT) effect is great for wearing down tanky teams. It's also the best SSR for Alchemy Lab work."} },
      { "heroName": "Maximito", "type": "Water", "rarity": "SSR", "jobTags": "Watering, Building", "row": "Front", "skill1Name": "Trunk Slam", "skill1Desc": "Deals 325% damage to a single enemy.", "skill2Name": "Elephantine Blessing", "skill2Desc": "The allied Palmon with the lowest HP takes -20% damage for 5s.", "skill3Name": "Big Little Builder (Passive)", "skill3Desc": "Reduces total construction time by 64 minutes.", "analysis": {"role": "Utility / Support Tank", "simple": "Massively speeds up building construction. In combat, protects the most injured ally.", "deepDive": "Maximito's primary value is its incredible Big Little Builder passive, which saves a huge amount of time on construction projects. In combat, it acts as a support tank, applying a damage reduction buff to the ally who needs it most, though its own durability is average."} },
      { "heroName": "Meowdame", "type": "Water", "rarity": "SSR", "jobTags": "Watering", "row": "Back", "skill1Name": "Dream Orb", "skill1Desc": "Deals 325% damage to a single enemy.", "skill2Name": "Starlight Blessing", "skill2Desc": "Increases a random allied Palmon's damage by 20% for 5s.", "skill3Name": "Miracle-Maker (Passive)", "skill3Desc": "Increases resource rewards from defeating Bullies by 75%.", "analysis": {"role": "Support / Buffer", "simple": "A backline support who buffs an ally's damage. Fantastic for farming resources from Bullymon.", "deepDive": "Meowdame is a versatile support. Its Miracle-Maker passive makes it the best Pal for farming Bullies for extra resources. In general combat, its Starlight Blessing provides a solid 20% damage buff. While the random targeting can be frustrating, it can also give your main DPS the boost it needs to secure a kill."} },
      { "heroName": "Platyputz", "type": "Water", "rarity": "SSR", "jobTags": "Logger, Sawing", "row": "Front", "skill1Name": "I Got Just the Thing", "skill1Desc": "Deals 325% damage to a single enemy.", "skill2Name": "Bubble Shield", "skill2Desc": "Grants a shield equal to 30% of its max HP to the ally with the lowest HP for 6s.", "skill3Name": "Blunt Sense (Passive)", "skill3Desc": "Takes -20% damage.", "analysis": {"role": "Tank / Shielder", "simple": "An exceptionally tanky front-liner who takes less damage passively and can shield the most wounded ally.", "deepDive": "Platyputz is one of the best SSR tanks. Its Blunt Sense passive provides a flat 20% damage reduction, making it inherently durable. Its Bubble Shield skill is fantastic, providing a significant shield to the ally who is closest to death, often preventing a kill and turning the tide of a battle. A top-tier defensive choice."} },
      { "heroName": "Snowkami", "type": "Water", "rarity": "SSR", "jobTags": "Combat", "row": "Back", "skill1Name": "Frostclaw", "skill1Desc": "Deals 325% damage to a single enemy.", "skill2Name": "Glacial Howl", "skill2Desc": "Deals 1350% damage to a single enemy and has a 70% chance to Freeze for 2.5s.", "skill3Name": "Wolfy Will (Passive)", "skill3Desc": "Gains +20% Attack while in combat.", "analysis": {"role": "Single-Target DPS / Controller", "simple": "A solid backline damage dealer who can completely disable a single enemy with its Freeze effect.", "deepDive": "Snowkami is an excellent SSR damage dealer and controller. Its Wolfy Will passive gives it a nice damage boost. The main draw is Glacial Howl, which not only hits hard but has a high chance to Freeze a target. A frozen enemy can't act at all, making this skill perfect for neutralizing a major threat like an enemy damage dealer or healer."} },
      { "heroName": "Squeezel", "type": "Water", "rarity": "SSR", "jobTags": "Combat", "row": "Back", "skill1Name": "Water Spray", "skill1Desc": "Deals 325% damage to a single enemy.", "skill2Name": "Aqua Cannon", "skill2Desc": "Attacks a single enemy 3 times for 510% damage per attack.", "skill3Name": "Water Surge (Passive)", "skill3Desc": "Rage Skill damage +75%.", "analysis": {"role": "Single-Target DPS", "simple": "A pure backline damage dealer who unleashes a devastating multi-hit attack on one target.", "deepDive": "Squeezel is all about raw, focused damage. Its passive directly buffs its rage skill, Aqua Cannon, which hits a single target three times for a total of 1530% damage (before the passive boost!). This makes it one of the highest single-target burst damage dealers in the SSR tier, perfect for eliminating a priority enemy."} },

      // UR PALS
      { "heroName": "Baboom", "type": "Earth", "rarity": "UR", "jobTags": "Combat, Logging", "row": "Front", "skill1Name": "Stifle", "skill1Desc": "Swings a stick at a single enemy, dealing 525.4% damage.", "skill2Name": "Powerstrike", "skill2Desc": "Deals 2220% damage to a single enemy in melee range, with a 70% chance to stun for 2s.", "skill3Name": "Nature's Gift (Passive)", "skill3Desc": "When in the lineup, all Earth Palmon gain +20% Attack.", "analysis": {"role": "Bruiser / Controller", "simple": "A powerful Earth warrior who smashes and stuns single targets, disabling key enemy threats while buffing other Earth allies.", "deepDive": "Baboom is a premier single-target eliminator. His Powerstrike has a massive 2220% multiplier and a high 70% stun chance, which can neutralize an enemy tank or damage dealer for 2 seconds. His passive, Nature's Gift, makes him a cornerstone for mono-Earth teams, providing a significant +20% Attack boost to all Earth allies just by being on the team.", "synergies": ["<strong>Statchew:</strong> Creates a near-unbreakable Earth front line. Statchew's damage reduction lets Baboom focus on offense.", "<strong>Cerverdant:</strong> A worker Pal whose combat skill boosts Earth Palmon attack, stacking with Baboom's own passive for immense damage.", "<strong>Lendanear:</strong> A dedicated backline support who can provide damage reduction to keep Baboom healthy."], "counters": ["<strong>AoE Damage:</strong> Pals like Fingenue or Blazeal can bypass his single-target focus and wear down his entire team.", "<strong>High Evasion:</strong> Abuzzinian's high Evasion may cause the crucial Powerstrike to miss.", "<strong>Widespread Debuffs:</strong> Barkplug can reduce his entire team's defense, making him more vulnerable."], "teamComps": ["<strong>Earthen Fist (Mono-Earth):</strong> Front: Baboom, Statchew. Back: Lendanear (or Cerverdant for pure offense). A slow, powerful team that grinds opponents down.", "<strong>Stun Lock:</strong> Front: Baboom, Dolphriend. Back: A high-damage Pal like Mantleray. Aims to keep key enemies perpetually stunned."]} },
      { "heroName": "Statchew", "type": "Earth", "rarity": "UR", "jobTags": "Combat, Mining", "row": "Front", "skill1Name": "Gnash", "skill1Desc": "Bites a nearby enemy, dealing 525.4% damage.", "skill2Name": "Protective Roar", "skill2Desc": "Enemy front-row Palmon deal 13.5% less damage for 5s.", "skill3Name": "Sentinel (Passive)", "skill3Desc": "Front-row Palmon in this Palmon's squad take -20% damage.", "analysis": {"role": "Pure Tank / Protector", "simple": "The ultimate guardian. He massively reduces damage for front-row allies and weakens enemy attackers.", "deepDive": "Statchew is the definitive tank in the game. His passive, Sentinel, grants a massive 20% damage reduction to the entire front row—a cornerstone ability for any defensive strategy. His rage skill, Protective Roar, further cripples the enemy's front line. He doesn't do much damage, but his job is to ensure nobody else on his team takes much damage either.", "synergies": ["<strong>Fragile Front-liners:</strong> Enables the use of high-damage, low-health front-liners like Ninjump by drastically increasing their survivability.", "<strong>Baboom:</strong> Forms the other half of the ultimate Earth tank duo, creating a formidable wall.", "<strong>Any High-Value Backline:</strong> Protects squishy damage dealers like Mantleray or Lucidina by keeping the front line alive longer."], "counters": ["<strong>Backline Assassins:</strong> Hoofrit completely bypasses the front row that Statchew is protecting, targeting the vulnerable damage dealers directly.", "<strong>Defense Reduction:</strong> Barkplug's passive shreds defense, partially negating Statchew's damage reduction by making every hit sting more.", "<strong>True Damage:</strong> Any Palmon that can deal damage that ignores defense/reduction will be a hard counter."], "teamComps": ["<strong>The Great Wall:</strong> Front: Statchew, Dolphriend. Back: Lendanear. A team built to be almost unkillable, winning by outlasting the opponent.", "<strong>Guardian Core:</strong> Front: Statchew, Ninjump. Back: Fingenue. Statchew protects the glass cannon Ninjump, allowing him to deal massive damage safely."]} },
      { "heroName": "Surveilynx", "type": "Earth", "rarity": "UR", "jobTags": "Combat, Watering", "row": "Front", "skill1Name": "Snap Shot", "skill1Desc": "Deals 341.51% damage to a single enemy.", "skill2Name": "Shadow Step", "skill2Desc": "Teleports to 3 nearby spots, dealing 1387.5% damage to all enemies in a fan.", "skill3Name": "Elite Drills (Passive)", "skill3Desc": "Can Quick Train 1000 Armigo/day. Armigo gain +20% Attack when defending your Camp.", "analysis": {"role": "AoE Damage / Camp Defense", "simple": "A swift attacker who damages multiple enemies in a fan-shaped area. Also boosts your army for camp defense.", "deepDive": "Surveilynx offers a blend of combat prowess and unique camp utility. In battle, his Shadow Step is excellent for clearing groups of enemies or damaging a clustered front line. His main draw is often his passive, Elite Drills, which provides a significant +20% Attack boost to defending Armigos, making your camp much harder to raid. He is a solid combatant with unmatched defensive utility.", "synergies": ["<strong>Crowd Control:</strong> Pals that group enemies up (e.g., via taunt) or stun them in place (Baboom, Dolphriend) make it easy for Shadow Step to hit multiple targets.", "<strong>Defense Debuffers:</strong> Barkplug's defense reduction makes Surveilynx's multi-hit attack significantly more effective."], "counters": ["<strong>Spread Formations:</strong> Teams that are not clustered together will minimize the damage from Shadow Step.", "<strong>High Single-Target Burst:</strong> Can be eliminated by nukers like Baboom or Lucidina before he can use his rage skill."], "teamComps": ["<strong>Defensive Specialist:</strong> While used in combat, his primary role is often fulfilled passively. He can slot into most teams as a general AoE damage dealer.", "<strong>Earth Cleave:</strong> Front: Surveilynx, Baboom. Back: Cerverdant (for buff). A composition focused on AoE and single target physical damage."]} },
      { "heroName": "Abuzzinian", "type": "Electricity", "rarity": "UR", "jobTags": "Charging", "row": "Back", "skill1Name": "Electric Surge", "skill1Desc": "Deals 525.4% damage to a single enemy.", "skill2Name": "Nightstorm", "skill2Desc": "Deals 1387.5% damage to 3 random enemies, with a 20% chance to Paralyze them for 3.5s.", "skill3Name": "Phantomstep (Passive)", "skill3Desc": "Gains +30% Evasion while in combat.", "analysis": {"role": "Disruptor / Dodge Tank", "simple": "A slippery backline pest who paralyzes multiple enemies and is very hard to hit.", "deepDive": "Abuzzinian is one of a kind. His passive 30% Evasion makes him inherently tanky against physical attacks, and his Nightstorm skill can be game-winning. Paralyzing up to 3 enemies prevents them from using their powerful Rage Skills, completely disrupting their strategy. While his damage is random, the control he brings is top-tier.", "synergies": ["<strong>Tanks:</strong> A solid front line (Statchew, Dolphriend) gives him the time he needs to charge his Nightstorm skill.", "<strong>Barkplug:</strong> Forms a potent Electricity duo. Barkplug's defense shred complements Abuzzinian's damage, and both can paralyze.", "<strong>Mantleray:</strong> Another Electricity damage dealer to create a full elemental team that benefits from type advantage."], "counters": ["<strong>Guaranteed-Hit Skills:</strong> Skills that cannot miss will bypass his high Evasion.", "<strong>Hoofrit:</strong> As a backline Pal, he is a prime target for Hoofrit's Blazing Volley, which can stun and kill him.", "<strong>Cleansers:</strong> Any Pal that can remove debuffs will negate his paralysis."], "teamComps": ["<strong>Shock & Awe (Control):</strong> Front: Barkplug. Back: Abuzzinian, Mantleray. A team focused on paralysis, defense reduction, and overwhelming electrical damage.", "<strong>Evasive Maneuvers:</strong> Front: Statchew. Back: Abuzzinian, Lendanear. A highly defensive team that relies on dodging, damage reduction, and paralysis to win."]} },
      { "heroName": "Barkplug", "type": "Electricity", "rarity": "UR", "jobTags": "Charging", "row": "Front", "skill1Name": "Maelstrom Bolt", "skill1Desc": "Strikes up to 5 enemies, dealing 281.2% damage to each.", "skill2Name": "Overcharge", "skill2Desc": "Deals 2331% damage to a single enemy, with a 20% chance to paralyze.", "skill3Name": "Ion Disruption (Passive)", "skill3Desc": "All enemy DEF -20%.", "analysis": {"role": "Debuffer / Offensive Support", "simple": "A meta-defining front-line support who makes the entire enemy team take more damage.", "deepDive": "Barkplug is a truly game-changing support. His passive, Ion Disruption, provides a permanent 20% defense reduction to the entire enemy team, a massive damage boost for your whole squad. He is not just a debuffer; his Maelstrom Bolt hits multiple targets and his Overcharge can paralyze a key threat. He makes every other damage dealer on your team significantly better.", "synergies": ["<strong>AoE Damage Dealers:</strong> Pals like Fingenue and Blazeal benefit immensely, as their damage is amplified across every target hit.", "<strong>Fast Attackers:</strong> High-crit Pals like Mantleray or multi-hitters like Ninjump see their damage skyrocket.", "<strong>Literally Everyone:</strong> A universal 20% enemy defense reduction is arguably the strongest support ability in the game. He fits anywhere."], "counters": ["<strong>High Burst Damage:</strong> As a front-liner, he can be focused down and eliminated quickly to remove his powerful debuff.", "<strong>Earth Types:</strong> Has a natural type disadvantage against Earth pals like Baboom and Statchew, making him easier to defeat."], "teamComps": ["<strong>Universal Core:</strong> Front: Barkplug, a Tank (like Statchew). Back: Your best DPS (like Lucidina). Barkplug is the centerpiece that elevates the whole team.", "<strong>Electric Annihilation:</strong> Front: Barkplug. Back: Mantleray, Abuzzinian. A mono-elec team that combines defense shred, crit, and paralysis."]} },
      { "heroName": "Mantleray", "type": "Electricity", "rarity": "UR", "jobTags": "Combat", "row": "Back", "skill1Name": "Lightning Bolt", "skill1Desc": "Deals 525.4% damage to a single enemy.", "skill2Name": "Electric Burst", "skill2Desc": "Fires 3 electric bombs randomly, each dealing 1406% damage.", "skill3Name": "Stinging Spark (Passive)", "skill3Desc": "Gains +30% Crit Rate while in combat.", "analysis": {"role": "Glass Cannon / Burst DPS", "simple": "A backline sniper who deals massive critical damage to random enemies.", "deepDive": "Mantleray is a pure damage dealer. With a passive +30% Crit Rate, he is built to land devastating hits. His Electric Burst skill fires 3 bombs that can all hit the same target, potentially one-shotting any non-tank Palmon in the game. He is fragile and relies on RNG for targeting, but his damage potential is immense.", "synergies": ["<strong>Barkplug:</strong> The quintessential partner. Barkplug's defense shred makes Mantleray's crits hit for astronomical numbers.", "<strong>Tanks & Protectors:</strong> Statchew, Platyputz, and Lendanear are crucial for keeping him alive long enough to use his skill.", "<strong>Attack Buffers:</strong> Meowdame can provide a damage buff that further increases his output."], "counters": ["<strong>Backline Assassins:</strong> Hoofrit is Mantleray's worst nightmare, as he can directly target and stun/kill him.", "<strong>Taunters:</strong> Pals that force attacks onto them can prevent Mantleray's bombs from hitting priority squishy targets.", "<strong>High Evasion:</strong> Abuzzinian can potentially dodge his bombs."], "teamComps": ["<strong>The Glass Cannon:</strong> Front: Statchew, Platyputz. Back: Mantleray. A team built entirely around protecting Mantleray so he can win the fight.", "<strong>Electric Duo:</strong> Front: Dolphriend. Back: Mantleray, Barkplug. A more balanced approach with a tank, debuffer, and DPS."]} },
      { "heroName": "Blazeal", "type": "Fire", "rarity": "UR", "jobTags": "Combat, Mining", "row": "Front", "skill1Name": "Hyah!", "skill1Desc": "Deals 525.4% damage to a single enemy.", "skill2Name": "Huuuah!", "skill2Desc": "Releases a wave of fireballs, dealing 1665% damage to all enemies in their path.", "skill3Name": "Tempered Steel (Passive)", "skill3Desc": "Gains 30% Attack while in combat.", "analysis": {"role": "AoE Bruiser", "simple": "A durable front-line fighter who unleashes a wave of fire to damage all enemies in a line.", "deepDive": "Blazeal is a straightforward and effective front-line damage dealer. His passive +30% Attack makes him hit hard, and his rage skill 'Huuuah!' is a powerful linear AoE that can soften up the entire enemy team, often hitting both front and back rows. He is tanky enough to stand in the front and consistent enough to be a reliable source of damage in any Fire or mixed composition.", "synergies": ["<strong>Barkplug:</strong> Like all AoE Pals, his damage is massively amplified by defense reduction.", "<strong>Crowd Control:</strong> Stunning or grouping enemies ensures his linear AoE hits as many targets as possible.", "<strong>Magmolin/Hoofrit:</strong> Forms a powerful Fire-based front line that is both tanky and high-damage."], "counters": ["<strong>Water Types:</strong> Has a natural disadvantage against Water Pals like Fingenue and Dolphriend.", "<strong>Single-Target Nukers:</strong> Can be focused down by Pals like Baboom or Lucidina before he gets his skill off."], "teamComps": ["<strong>Firestorm:</strong> Front: Blazeal, Hoofrit. Back: Wyvierno. A composition focused on overwhelming fire damage, both AoE and single target.", "<strong>Cleave and Weave:</strong> Front: Blazeal, Statchew. Back: Mantleray. Blazeal softens up the team, while Mantleray picks off key targets."]} },
      { "heroName": "Hoofrit", "type": "Fire", "rarity": "UR", "jobTags": "Combat, Mining", "row": "Front", "skill1Name": "Fiery Charge", "skill1Desc": "Rams a single enemy, dealing 840.64% damage.", "skill2Name": "Blazing Volley", "skill2Desc": "Deals 2497.5% damage to the enemy's back row, with a 60% chance to stun for 2s.", "skill3Name": "Hard-Horned (Passive)", "skill3Desc": "Gains +30% max HP while in combat.", "analysis": {"role": "Backline Assassin / Disruptor", "simple": "A tanky front-liner who bypasses tanks to snipe and stun the enemy's back row.", "deepDive": "Hoofrit is a strategic nightmare for opponents. While he stands in the front, his Blazing Volley rage skill exclusively targets the back row, home to fragile damage dealers and supports. With a huge damage multiplier and a high stun chance, he can single-handedly disable or eliminate the enemy's core strategy. His HP-focused passive makes him surprisingly durable.", "synergies": ["<strong>Other Backline Attackers:</strong> If any other Pals can target the back row, they can combo with Hoofrit to guarantee a kill.", "<strong>Defensive Supports:</strong> Platyputz, Lendanear, and Statchew help him stay alive long enough to use his game-changing skill.", "<strong>Barkplug:</strong> Defense reduction makes his backline snipe even more lethal."], "counters": ["<strong>Durable Backliners:</strong> Some backline Pals might be tanky enough to survive his initial volley (e.g., Abuzzinian with Evasion).", "<strong>Crowd Control:</strong> Being stunned or paralyzed before he can use his skill negates his entire purpose.", "<strong>Himself:</strong> An enemy Hoofrit can target your backline just as effectively."], "teamComps": ["<strong>Backline Breaker:</strong> Front: Hoofrit, Statchew. Back: A self-sufficient Pal like Abuzzinian. The goal is to survive while Hoofrit dismantles the enemy from the back.", "<strong>Fire & Fury:</strong> Front: Hoofrit, Magmolin. Back: Wyvierno. A full Fire team that threatens both the front and back lines."]} },

    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Elements ---
        const grid = document.getElementById('palmon-grid');
        const searchInput = document.getElementById('search-input');
        const rarityFilter = document.getElementById('filter-rarity');
        const typeFilter = document.getElementById('filter-type');
        const rowFilter = document.getElementById('filter-row');
        const resetButton = document.getElementById('reset-filters');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContent = document.getElementById('modal-content');
        
        // --- Functions ---
        
        /**
         * Renders the Palmon cards into the grid.
         * @param {Array} palmonList - The array of Palmon objects to render.
         */
        const renderPals = (palmonList) => {
            grid.innerHTML = ''; // Clear existing cards
            if (palmonList.length === 0) {
                grid.innerHTML = '<div id="no-results">No Palmon found matching your criteria.</div>';
                return;
            }

            palmonList.forEach(pal => {
                const card = document.createElement('article');
                card.className = 'palmon-card';
                const palType = pal.type || 'Unknown';
                const palRarity = pal.rarity || 'Unknown';
                const palRow = pal.row || 'N/A';
                
                card.setAttribute('data-type', palType);
                
                const skill1HTML = pal.skill1Name ? `<div class="skill"><h3>${pal.skill1Name}</h3><p>${pal.skill1Desc}</p></div>` : '';
                const skill2HTML = pal.skill2Name ? `<div class="skill"><h3>${pal.skill2Name}</h3><p>${pal.skill2Desc}</p></div>` : '';
                const skill3HTML = pal.skill3Name ? `<div class="skill"><h3>${pal.skill3Name}</h3><p>${pal.skill3Desc}</p></div>` : '';

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-header-top">
                            <h2>${pal.heroName}</h2>
                            <div class="tags">
                                <span class="tag rarity-${palRarity.toLowerCase()}">${palRarity}</span>
                                <span class="tag type-tag" data-type="${palType}">${palType}</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-info">
                        <div class="info-item"><strong>Role:</strong><span>${pal.analysis.role || 'N/A'}</span></div>
                        <div class="info-item"><strong>Row:</strong><span>${palRow}</span></div>
                        <div class="info-item"><strong>Jobs:</strong><span>${pal.jobTags || 'N/A'}</span></div>
                    </div>
                    <div class="card-body">
                        ${skill1HTML}
                        ${skill2HTML}
                        ${skill3HTML}
                    </div>
                    <div class="card-footer">
                        <button class="details-btn" data-pal-name="${pal.heroName}">Deep Dive Analysis</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        };
        
        const openModal = (pal) => {
            const synergiesHTML = pal.analysis.synergies ? pal.analysis.synergies.map(s => `<li class="synergy-item">${s}</li>`).join('') : '<li>No specific synergies identified.</li>';
            const countersHTML = pal.analysis.counters ? pal.analysis.counters.map(c => `<li class="counter-item">${c}</li>`).join('') : '<li>No specific counters identified.</li>';
            const teamCompsHTML = pal.analysis.teamComps ? pal.analysis.teamComps.map(t => `<li class="team-comp">${t}</li>`).join('') : '<li>No specific team comps formulated.</li>';
            
            modalContent.innerHTML = `
                <div class="modal-header">
                    <h2>${pal.heroName} - Deep Dive</h2>
                    <button class="close-btn">×</button>
                </div>
                <div class="analysis-grid">
                    <div class="analysis-box">
                        <h3>Summary</h3>
                        <p>${pal.analysis.simple || 'No simple summary available.'}</p>
                    </div>
                    <div class="analysis-box">
                        <h3>In-Depth Analysis</h3>
                        <p>${pal.analysis.deepDive || 'No deep dive available.'}</p>
                    </div>
                    <div class="analysis-box">
                        <h3>Synergies</h3>
                        <ul>${synergiesHTML}</ul>
                    </div>
                    <div class="analysis-box">
                        <h3>Counters</h3>
                        <ul>${countersHTML}</ul>
                    </div>
                    <div class="analysis-box">
                        <h3>Recommended Team Comps</h3>
                        <ul>${teamCompsHTML}</ul>
                    </div>
                </div>
            `;
            modalBackdrop.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
            modalContent.querySelector('.close-btn').addEventListener('click', closeModal);
        };
        
        const closeModal = () => {
            modalBackdrop.style.display = 'none';
            document.body.style.overflow = 'auto';
        };
        
        /**
         * Filters the palmon list based on current control values and re-renders.
         */
        const filterAndRender = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedRarity = rarityFilter.value;
            const selectedType = typeFilter.value;
            const selectedRow = rowFilter.value;

            const filteredPals = palmons.filter(pal => {
                const nameMatch = pal.heroName.toLowerCase().includes(searchTerm);
                const rarityMatch = selectedRarity === 'all' || pal.rarity === selectedRarity;
                const typeMatch = selectedType === 'all' || (pal.type || 'Unknown') === selectedType;
                const rowMatch = selectedRow === 'all' || (pal.row || 'N/A') === selectedRow;

                return nameMatch && rarityMatch && typeMatch && rowMatch;
            });

            renderPals(filteredPals);
        };
        
        /**
         * Resets all filters to their default state.
         */
        const resetAllFilters = () => {
            searchInput.value = '';
            rarityFilter.value = 'all';
            typeFilter.value = 'all';
            rowFilter.value = 'all';
            filterAndRender();
        };
        
        const generateCharts = () => {
            const rarityOrder = ['UR', 'SSR', 'SR'];
            const rarityCounts = palmons.reduce((acc, pal) => {
                const rarity = pal.rarity || 'Unknown';
                acc[rarity] = (acc[rarity] || 0) + 1;
                return acc;
            }, {});
            const sortedRarityLabels = rarityOrder.filter(r => rarityCounts[r]);
            const sortedRarityData = sortedRarityLabels.map(r => rarityCounts[r]);

            const typeCounts = palmons.reduce((acc, pal) => {
                const type = pal.type || 'Unknown';
                acc[type] = (acc[type] || 0) + 1;
                return acc;
            }, {});

            const rarityCtx = document.getElementById('rarity-chart').getContext('2d');
            new Chart(rarityCtx, {
                type: 'doughnut',
                data: {
                    labels: sortedRarityLabels,
                    datasets: [{
                        data: sortedRarityData,
                        backgroundColor: ['rgba(255, 154, 158, 0.7)', 'rgba(255, 215, 0, 0.7)', 'rgba(192, 192, 192, 0.7)'],
                        borderColor: ['#ff9a9e', '#ffd700', '#c0c0c0'],
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top', labels: { color: 'white', font: { size: 14 } } } } }
            });

            const typeCtx = document.getElementById('type-chart').getContext('2d');
            new Chart(typeCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(typeCounts),
                    datasets: [{
                        label: 'Count',
                        data: Object.values(typeCounts),
                        backgroundColor: [
                            'rgba(139, 195, 74, 0.7)', // Earth
                            'rgba(255, 193, 7, 0.7)', // Elec
                            'rgba(244, 67, 54, 0.7)', // Fire
                            'rgba(33, 150, 243, 0.7)', // Water
                            'rgba(158, 158, 158, 0.7)' // Unknown
                        ],
                        borderColor: ['#8BC34A', '#FFC107', '#F44336', '#2196F3', '#9E9E9E'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, grid: { color: '#444' }, ticks: { color: 'white', stepSize: 2 } }, x: { grid: { color: '#444' }, ticks: { color: 'white' } } }
                }
            });
        };

        // --- Event Listeners ---
        searchInput.addEventListener('input', filterAndRender);
        rarityFilter.addEventListener('change', filterAndRender);
        typeFilter.addEventListener('change', filterAndRender);
        rowFilter.addEventListener('change', filterAndRender);
        resetButton.addEventListener('click', resetAllFilters);
        modalBackdrop.addEventListener('click', (e) => {
            if (e.target === modalBackdrop) closeModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && modalBackdrop.style.display === 'flex') {
                closeModal();
            }
        });
        grid.addEventListener('click', (e) => {
            const button = e.target.closest('.details-btn');
            if (button) {
                const palName = button.dataset.palName;
                const pal = palmons.find(p => p.heroName === palName);
                if (pal) openModal(pal);
            }
        });

        // --- Initial Render ---
        filterAndRender();
        generateCharts();
    });
    </script>
</body>
